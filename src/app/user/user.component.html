<mat-card>
  <mat-card-content>
    <table class="user__table">
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>

    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="user__button-add" matTooltip="Info about the action" matTooltipPosition="above" mat-fab color="primary" aria-label="Example icon button with a delete icon">
  <mat-icon>add</mat-icon>
</button>
