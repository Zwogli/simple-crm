<div class="dialog__container">

  <h1 mat-dialog-title>Add User</h1>
  
  <div mat-dialog-content>
  
    <div class="dialog__input-container-name">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Enter your first name" />
        <!-- <mat-hint>First Name</mat-hint> -->
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Enter your last name" />
        <!-- <mat-hint>Last Name</mat-hint> -->
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Enter your E-mail" />
        <!-- <mat-hint>E-mail</mat-hint> -->
      </mat-form-field>
    </div>
  
  </div>
  
  <div mat-dialog-actions>
    <button [disabled]="loading" (click)="closeDialogContact()" mat-button>Cancel</button>
    <button [disabled]="loading" (click)="saveUserDialogContact()" mat-button cdkFocusInitial>Save</button>
  </div>
  
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </div>
