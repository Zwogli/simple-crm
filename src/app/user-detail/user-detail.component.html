<mat-card class="user__detail-header">
  
  <img src="assets/img/avatar-woman.png" alt="avatar">
  <div class="user__detail-header-details">
    <h2>{{ user.firstName }} {{ user.lastName}}</h2>
    <span>{{ user.email }}</span>
  </div>
    
</mat-card>

<mat-card class="mt-32">

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ user.street}} <br>
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
